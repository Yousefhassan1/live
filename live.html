<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        header {
            margin: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: #000;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Live Stream</h1>
    </header>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/live_stream?channel=UCI4OIbd3KffqxhlXu669gEw" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='dashboard.html'">Dashboard</button>
    </div>
</body>
</html>
